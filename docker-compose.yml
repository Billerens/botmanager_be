version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: botmanager_postgres
    environment:
      POSTGRES_DB: botmanager_dev
      POSTGRES_USER: botmanager
      POSTGRES_PASSWORD: botmanager_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - botmanager_network

  redis:
    image: redis:7-alpine
    container_name: botmanager_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - botmanager_network

  mailhog:
    image: mailhog/mailhog
    container_name: botmanager_mailhog
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP server
    networks:
      - botmanager_network

  dbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: botmanager_dbeaver
    ports:
      - "8081:8978" # Web UI
    environment:
      - CB_JDBC_DRIVERS=org.postgresql.Driver
    volumes:
      - dbeaver_data:/opt/cloudbeaver/workspace
    networks:
      - botmanager_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  dbeaver_data:

networks:
  botmanager_network:
    driver: bridge
